services:
  api-base:
    build:
      context: .
      target: api
    env_file: .env
    ports:
      - "80:80"
    profiles: ["base"]

  api:
    container_name: api
    extends:
      service: api-base
    command: [ "python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "80" ]
    profiles: ["api"]

  api-local:
    container_name: api-local
    extends:
      service: api-base
    build:
      context: .
      target: api-local
    depends_on:
      db:
        condition: service_healthy
      local-init:
        condition: service_completed_successfully
      migrations:
        condition: service_completed_successfully
    ports:
      - "5678:5678"  # debugger port
      - "6000:6000"  # pytest debugger port
    volumes:
      - ./api:/code/api  # mount the api and common directory
      - ./common:/code/common
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5678", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    profiles: ["local-data", "local-empty"]

  db:
    container_name: db
    image: postgres:13
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
    profiles: ["local-data", "local-empty", "test"]

  local-init:
    container_name: local_init
    build:
      context: .
      target: local-init
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["/code/local_init.sh"]
    profiles: ["local-data", "local-empty", "test"]

  migrations:
    build:
      context: .
      target: migrations
    env_file: .env
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy
      local-init:
        condition: service_completed_successfully
    profiles: ["local-data", "local-empty", "test"]

  pipeline:
    container_name: pipeline
    build:
      context: .
      target: pipeline
    depends_on:
      db:
        condition: service_healthy
      local-init:
        condition: service_completed_successfully
      migrations:
        condition: service_completed_successfully
    env_file: .env
    profiles: ["local-data"]

  test:
    container_name: test
    build:
      context: .
      target: test
    depends_on:
      db:
        condition: service_healthy
      local-init:
        condition: service_completed_successfully
      migrations:
        condition: service_completed_successfully
    env_file: .env
    profiles: ["test"]
