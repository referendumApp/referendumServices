services:
  api-base:
    build:
      context: .
      target: api
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REFERENDUM_DATABASE=referendum
    ports:
      - "80:80"

  api:
    extends:
      service: api-base
    profiles: ["api"]


  api-dev:
    extends:
      service: api-base
    profiles: [ "dev" ]

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles: ["dev", "test"]

  local-init:
    build:
      context: .
      target: local-init
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - LEGISCAN_DATABASE=legiscan_api
      - REFERENDUM_DATABASE=referendum
    depends_on:
      db:
        condition: service_healthy
    command: ["/code/local_init.sh"]
    profiles: ["dev", "test"]

  pipeline:
    build:
      context: .
      target: pipeline
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - LEGISCAN_DATABASE=legiscan_api
      - REFERENDUM_DATABASE=referendum
    profiles: ["pipeline"]

  test:
    build:
      context: .
      target: test
    depends_on:
      db:
        condition: service_healthy
      local-init:
        condition: service_completed_successfully
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - LEGISCAN_DATABASE=legiscan_api
      - REFERENDUM_DATABASE=referendum
    profiles: ["test"]

volumes:
  postgres_data:
